    <script type="text/javascript" src="../storageManagementClientBundle.js"></script>

      document.write('hello world');

      const token = "<access-token>";

      const client = new storageManagementClient.StorageManagementClient(creds, subscriptionId);
      client.operations.list().then((result) => {
        console.log("The result is:");
        console.log(result);
        document.writeln(JSON.stringify(result));
      }).catch((err) => {
        console.log('An error ocurred:');
        console.dir(err, { depth: null, colors: true});
        document.writeln(JSON.stringify(err));
      });
